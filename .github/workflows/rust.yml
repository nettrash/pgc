name: Rust

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:  # Enable manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.88.0
        components: rustfmt, clippy
    
    - name: Check format
      run: 
        cd ${{ github.workspace }}/app ;
          cargo fmt -- --check
    - name: Check clippy
      run: 
        cd ${{ github.workspace }}/app ;
          cargo clippy --all-targets --all-features
    - name: Build
      run: 
        cd ${{ github.workspace }}/app ;
        cargo build --verbose
    - name: Run tests
      run: 
        cd ${{ github.workspace }}/app ;
        cargo test --verbose

  docker:
    needs: build
    runs-on: ubuntu-latest
    # Only run automatically on master branch, or when manually triggered
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: nettrash/pgc
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build Docker image for testing (single platform)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: pgc:test
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker image locally
      run: |
        echo "Testing image: pgc:test"
        docker run --rm pgc:test pgc --help
    
    - name: Build and push Docker image (multi-platform)
      # Push to registry if: not a PR AND (on master branch OR manually triggered)
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true
